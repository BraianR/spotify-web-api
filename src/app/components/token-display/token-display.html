<mat-card>
    <mat-card-title>Spotify Access Token</mat-card-title>
    <mat-card-content>
      <p><strong>Access token:</strong> {{ accessToken }}</p>
      <p><strong>Expires in:</strong> {{ expiresIn }} seconds</p>
      <p><strong>Token type:</strong> {{ tokenType }}</p>
    </mat-card-content>
  </mat-card>
