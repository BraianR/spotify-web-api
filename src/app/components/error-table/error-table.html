<div class="row" *ngIf="error$ | async as error">
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <caption class="text-center">Error response</caption>
        <thead>
          <tr>
            <th class="text-center">Key</th>
            <th class="text-center">Value</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of error | keyvalue">
            <td>{{ item.key }}</td>
            <td class="text-break">{{ item.value | json }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
