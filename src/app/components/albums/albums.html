<div class="page-container">
  <button mat-icon-button routerLink="/" class="back-btn">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h2>Álbumes Destacados</h2>

  <div *ngIf="loading" class="loading">
    <mat-icon>hourglass_empty</mat-icon> Cargando…
  </div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="grid" *ngIf="!loading && !error">
    <mat-card
      *ngFor="let a of releases"
      class="grid-card"
      [routerLink]="['/album', a.id]"
      style="cursor: pointer;"
    >
      <img
        mat-card-image
        *ngIf="a.images?.length"
        [src]="a.images[0].url"
        alt="{{ a.name }}"
      />
      <mat-card-content>
        <h3>{{ a.name }}</h3>
        <p>{{ a.artistNames }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
